# fly.toml app configuration file generated for daisyui on 2024-01-18T10:19:57+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "daisyui"
primary_region = "sin"
kill_signal = "SIGINT"
kill_timeout = "5s"
console_command = "/rails/bin/rails console"
swap_size_mb = 512

[experimental]
  auto_rollback = true

[build]

[deploy]
  release_command = "bin/rails fly:release"

[env]
  PORT = "8080"

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

[[statics]]
  guest_path = "/app/public"
  url_prefix = "/"

[mounts]
  source="sqlite"
  destination="/mnt/db"
